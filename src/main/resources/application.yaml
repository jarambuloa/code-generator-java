basePackage: com.empresa.usuarios
serviceName: usuarios-service
api:
  basePath: /api/v1

entities:
  Usuario:
    table: usuarios
    idType: Long
    fields:
      - name: username
        type: String
        required: true
      - name: email
        type: String
        required: true

  Rol:
    table: roles
    idType: Long
    fields:
      - name: nombre
        type: String

  Permiso:
    table: permisos
    idType: Long
    fields:
      - name: codigo
        type: String
      - name: descripcion
        type: String
